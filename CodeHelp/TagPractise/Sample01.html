<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Welcome to CodeHelp</h3>
    <h3>Contact Us Form</h3>
    <label for="name">Name:</label>
    <input type="text" placeholder="Enter Your Name" name="name" id="name">
    <br>
    <label for="email">Email:</label>
    <input type="text" placeholder="Enter Your Email" name="email" id="email">
    <br>
    <label for="contact">Contact Number: </label>
    <input type="number" placeholder="Enter Your Number" name="contact" id="contact">
    <br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender"> 
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <br>
    <label for="dob">Date of Birth: </label>
    <input type="date" id="dob" name="dob">
    <br>
    <label for="rating">Rating:</label>
    <input type="radio" value="1" name="rating" id="one">
    <label for="one">1</label>
    <input type="radio" value="2" id="two" name="rating">
    <label for="two">2</label>
    <input type="radio" value="3" id="three" name="rating">
    <label for="three">3</label>
    <input type="radio" value="4" id="four" name="rating">
    <label for="four">4</label>
    <input type="radio" value="5" id="five" name="rating">
    <label for="five">5</label>
    <br>
    <label for="message">Enter Your Message</label>
    <br>
    <textarea placeholder="Enter Your Message" cols="30" rows="5"> </textarea>
    <br>
    <input type="submit" value="Send">
    <input type="reset">
    <br>
</body>
</html>
